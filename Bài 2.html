<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function deleteNumberFromArray(arr, index) {
        if (index < 0 || index > arr.length) {
            return arr;
        } else {
            let arrResult = [];
            for (let i = 0; i < arr.length; i++) {
                if (i === index) {
                    continue;
                } else {
                    arrResult.push(arr[i]);
                }
            }
            return arrResult;
        }
    }

    let array = [1, 2, 3, 4, 5, 6];
    let index = 1;
    document.write(`Mảng ban đầu là: [${array}] <br> Vị trí index là: ${index} <br>`);
    document.write(`Mảng trả về là: [${deleteNumberFromArray(array, index)}]`);
</script>
</body>
</html>
