<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="400" height="200" style="border: 1px solid black"></canvas>
<script>
    class Circle {
        x;
        y;
        raidus;
        color;

        constructor(x, y, radius, color) {
            this.x = x;
            this.y = y;
            this.raidus = radius;
            this.color = color;
        }

        reder(idCanvas) {
            let c = document.getElementById(idCanvas);
            let ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.raidus, 0, 2 * Math.PI);
            ctx.stroke();
            ctx.fillStyle = this.color;
            ctx.fill();
        }
    }

    let circle = new Circle(200, 100, 50, "#D33333")
    circle.reder('myCanvas');
</script>
</body>
</html>
